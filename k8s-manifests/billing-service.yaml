apiVersion: apps/v1
kind: Deployment
metadata:
  name:  billing-service
  namespace: billing-service
  labels:
    app:  billing-service
spec:
  selector:
    matchLabels:
      app: billing-service
  serviceName: "billing-db"
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  billing-service
    spec:
      containers:
      - name:  billing-service
        image:  workeo/billing-service:0.1
        env:
        - name: MONGO_COLLECTION
          valueFrom:
            secretKeyRef:
              name: billing-secrets
              key: MONGO_COLLECTION
        - name: MONGO_HOST
          value: billing-db
        - name: MONGO_PORT
          value: "8085"
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: billing-secrets
              key: MONGO_USERNAME
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: billing-secrets
              key: MONGO_PASSWORD
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: billing-secrets
              key: DJANGO_SECRET_KEY
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /_status/heatlhz
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_status/ready
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
          periodSeconds: 10
        ports:
        - containerPort:  8000
          name:  billing-service
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: billing-service
  labels:
    app: billing-service
spec:
  type: ClusterIP
  selector:
    app: billing-service
  ports:
    - protocol: TCP
      port: 8080        
      targetPort: 8000 
---
apiVersion: v1
kind: Service
metadata:
  name: billing-service
  namespace: billing-service
spec:
  type: ExternalName
  externalName: billing-service.billing-service.svc.cluster.local  # Fully qualified name

