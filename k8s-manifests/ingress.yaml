apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workeo-ingress
  namespace: auth-service 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: workeo.local 
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service 
            port:
              number: 80